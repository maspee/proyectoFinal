{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block titulo %} Nueva publicación {% endblock %}
{% block contenido %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Nueva Publicación</h4> 
    </div>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="save btn btn-success">Guardar</button>
        |
        <a name="" id="" class="btn btn-primary" href="{% url 'publicacion' %}" role="button"> Cancelar </a>
    </form>
{% endblock %}
