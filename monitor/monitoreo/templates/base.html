{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block titulo %}  {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'monitor/estilos.css' %}">
    
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">    
    <div class="container"> 
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active"  href="{% url 'inicio' %}">Inicio</a> 
                
                <a class="nav-item nav-link active"  href="{% url 'publicacion' %}">Contactanos</a> 
                <a class="nav-item nav-link active"  href="{% url 'nosotros' %}">Nosotros</a> 
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link active"  href="{% url 'recetas' %}">Prescripción Médica</a>
                    <a class="nav-item nav-link active"  href="{% url 'perfil' %}">Perfil de usuario</a>
                    <a class="nav-item nav-link active"  href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-item nav-link active"  href="{% url 'login' %}">Login</a>    
                    <a class="nav-item nav-link active"  href="{% url 'registro' %}">Registrate</a>
                {% endif %}
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                {% block contenido %}  {% endblock %}
            </div>  
        </div>
    </div>
<br>
<br>
</div>

<footer>
    <div class="container-fluid bg-gradient-light text-center p-3">
        <p class="small">&copy; Todos los derechos reservados : Chile 2022</p>
    </div>    
</footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
